services:
  threat-loom:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DATA_DIR=/app/data
      - OPENAI_API_KEY=        # Set your OpenAI API key
      - MALPEDIA_API_KEY=      # Optional: set your Malpedia API key
      # - SMTP_HOST=smtp.gmail.com
      # - SMTP_PORT=587
      # - SMTP_USERNAME=you@gmail.com
      # - SMTP_PASSWORD=your-app-password
      # - NOTIFICATION_EMAIL=you@gmail.com
