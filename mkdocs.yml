site_name: Threat Loom
site_description: AI-powered threat news analysis platform
repo_url: https://github.com/nikhilh-20/ThreatLoom
repo_name: ThreatLoom

theme:
  name: material
  palette:
    scheme: slate
    primary: cyan
    accent: teal
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Configuration: configuration.md
  - Features:
      - Feed Aggregation: features/feed-aggregation.md
      - AI Summarization: features/ai-summarization.md
      - Attack Flow: features/attack-flow.md
      - Intelligence Search: features/intelligence-search.md
      - Trend Analysis: features/trend-analysis.md
  - API Reference: api-reference.md
  - Database Schema: database-schema.md
  - Security Audit: security-audit.md
  - Contributing: contributing.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css
